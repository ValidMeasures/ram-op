title: oldr

url: https://rapidsurveys.io/oldr

template:
  params:
    bootswatch: sandstone
    ganalytics: #UA-102485058-6

navbar:
  structure:
    left: [home, intro, reference, articles, news]
    right: [twitter, github]

  components:
    twitter:
      icon: "fab fa-twitter fa-lg"
      href: http://twitter.com/ernestguevarra

home:
  links:
  - text: Read about RAM-OP
    href: https://www.helpage.org/what-we-do/emergencies/ramop-rapid-assessment-method-for-older-people/

  - text: Download the RAM-OP manual
    href: http://www.helpage.org/download/565458de12ead

  - text: Read the online RAM-OP manual
    href: https://rapidsurveys.io/ramOPmanual/

reference:
  - title: Description
    contents:
    - oldr

  - title: Create RAM-OP indicators
    contents:
    - create_op_all
    - matches("adl")
    - matches("anthro")
    - matches("dementia")
    - matches("demo")
    - matches("disability")
    - matches("food")
    - matches("health")
    - matches("hunger")
    - matches("income")
    - matches("mental")
    - matches("oedema")
    - matches("screening")
    - matches("visual")
    - matches("wash")
    - matches("misc")

  - title: Create charts
    contents:
    - chartADL
    - chartAge
    - chartCSID
    - chartDDS
    - chartHHS
    - chartIncome
    - chartK6
    - chartMF
    - chartMUAC
    - chartWASH
    - chartWG
    - pyramid.plot

  - title: Utility/support functions
    contents:
    - estimateClassic
    - estimateProbit
    - fullTable
    - get_variables
    - mergeEstimates
    - probit_gam
    - probit_sam

  - title: Create a RAM-OP report
    contents:
    - report_op_table

  - title: Datasets
    contents:
    - testSVY
    - testPSU
    - indicators.ALL
    - indicators.MALES
    - indicators.FEMALES


